
 <md-content class="md-padding scroll tab-content">
   
        <label>Search: <input ng-model="searchText"></label>

           <md-button ng-disabled="cardCtrl.selectedTask.length <= 0" ng-click="cardCtrl.deleteItem()" class="md-icon-button" aria-label="Delete">
                        <md-icon> delete </md-icon>
                    </md-button>
                    <flex-xs flex-gt-xs="50" layout="column">
    <md-card ng-repeat="item in cardCtrl.items | filter: cardCtrl.filterFunction | filter: searchText | orderBy: cardCtrl.title" ng-class="cardCtrl.selectedTask.indexOf(item) != -1 ? 'selected':''" ng-click="cardCtrl.toggleSelection(item)">
               
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{item.title}}</span>
          <span class="md-headline">{{item.description}}</span>
          <span class="md-headline">{{item.priority}}</span>
          <span class="md-headline">{{item.submissionDate}}</span>
          <span class="md-headline">{{item.status}}</span>
          <span class="md-headline">{{item.tags}}</span>
          <span class="md-headline">{{item.estimatedWork}}</span>
          <span class="md-subhead">{{item.date | date: "dd-MM-yyyy"}}</span>
        </md-card-title-text>

     <md-checkbox ng-model="item.done" ng-change="customCardCtrl.checkStateChanged()" class="md-primary md-align-top-right">
                        </md-checkbox>
              <md-divider></md-divider>
              </md-card>

  
</md-content>

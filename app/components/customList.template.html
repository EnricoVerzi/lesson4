  <md-content  class="md-padding scroll tab-content">
                   <md-list>
                       
                 <md-button ng-if="customListCtrl.order==false" class="md-button" ng-click="customListCtrl.orderToggle('order')">     
                   <label>Title</label>
                 </md-button>
                
              
                 <md-button ng-if="customListCtrl.order==true" "class="md-button" ng-click="customListCtrl.orderToggle('order')">      
                   <label>Date</label>
                 </md-button>
               
                   <label>Search: <input ng-model="searchText"></label>
                   
                       <md-button ng-disabled="customListCtrl.selectedTask.length <= 0   " ng-click="customListCtrl.deleteItem()" class="md-icon-button" aria-label="Delete">
                        <md-icon> delete </md-icon>
                    </md-button>
                       <md-list-item class="md-2-line" ng-repeat="item in customListCtrl.items | filter:customListCtrl.filterFunction | filter:customListCtrl.filter | filter:searchText | orderBy:customListCtrl.orderItem() "  ng-class="customListCtrl.selectedTask.indexOf(item) != -1 ? 'selected':''" 
                        ng-click="customListCtrl.toggleSelection(item)">
                        
                         <div class="md-list-item-text">
                          <h3>{{item.title}}</h3>
                          <h3>{{item.description}}</h3>
                          <h3>{{item.priority}}</h3>
                          <h3>{{item.submissionDate}}</h3>
                          <h3>{{item.status}}</h3>
                          <h3>{{item.tags}}</h3>
                          <h3>{{item.estimatedWork}}</h3>
                       <p> {{item.date | date: "dd-MM-yyyy"}}</p>
                       </div>
                                <md-checkbox ng-model="item.done" ng-change="customListCtrl.checkStateChanged()" class="md-primary md-align-top-right">
                           </md-checkbox>
                           <md-divider></md-divider>
                       </md-list-item>
                   </md-list>

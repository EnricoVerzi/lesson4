  <md-content  class="md-padding scroll tab-content">
             <label>Search: <input ng-model="searchText"></label> 

              <md-button ng-disabled="gridCtrl.selectedTask.length <= 0" ng-click="gridCtrl.deleteItem()" class="md-icon-button" aria-label="Delete">
                        <md-icon> delete </md-icon>
                    </md-button>
        <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6" md-row-height-gt-md="2:1" ng-repeat="item in gridCtrl.items | filter: gridCtrl.filterFunction | filter: searchText | orderBy: item.title" ng-class="gridCtrl.selectedTask.indexOf(item) != -1 ? 'selected':''" ng-click="gridCtrl.toggleSelection(item)">

                <md-grid-tile class="gray" md-rowspan="2" md-colspan="2" md-colspan-sm="2" md-colspan-xs="2">
                     <h3>{{item.description}} 
                        <md-grid-tile-header>
                          <h3>{{item.title}} - {{item.priority}} - {{item.status}}</h3>
                          <h3>{{item.tags}} - {{item.estimatedWork}}</h3>
                          </md-grid-tile-header>
                <md-grid-tile-footer>  
                        <md-checkbox ng-model="item.done" ng-change="customCardCtrl.checkStateChanged()">
                             <h3> {{item.date | date: "dd-MM-yyyy"}} </h3>
                        </md-checkbox>
                </md-grid-tile-footer>
            </md-grid-tile>
          </md-grid-list>
